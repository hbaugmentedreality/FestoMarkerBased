<!DOCTYPE html>

    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
   
    <head>
        <link rel="shortcut icon" href="favicon.ico" />
        <title>HB Technologies - AR</title>
           
        <link rel="stylesheet" href="style.css" />
    

     </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
       

        <a-scene 
        vr-mode-ui="enabled: false;"
        embedded 
        arjs='trackingMethod: best;sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: high;'>
            <!-- handle unknown marker -->
            <!-- <a-marker type='unknown'>
                <a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
            </a-marker> -->
           
            <!-- handle matrix marker -->
            <a-marker type='barcode' value='0'
            >
                <a-box position='-1 0 0' material='opacity: 0.0; side: double;color:pink;'>
               
                    <a-entity
                        gltf-model="assets/Models/esfera.gltf"
                        scale="25 25 25"
                        position="0 0 0"
                        animation-mixer
                        >
                    </a-entity>

                 

                </a-box>
            </a-marker>

            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
