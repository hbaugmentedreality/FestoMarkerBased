<!doctype HTML>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" />
        <title>HB Technologies - AR</title>

            <link rel="stylesheet" href="style.css">
        
            <!-- include A-Frame obviously -->
            <script src="assets/js/aframe.min.js"></script>
            <!-- include ar.js for A-Frame -->
            <script src="assets/js/aframe-ar.js"></script>
            <script src="assets/js/aframe-extras.min.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <!-- minimal loader shown until image descriptors are loaded -->
        <div class="arjs-loader">
            <img src="assets/images/LogoFesto.png" width="200">
            <div>Loading, please wait...</div>
        </div>


        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        >

            <a-assets>
                <a-asset-item id="animated-asset" src="assets/Models/EGSS.glb"></a-asset-item>
            </a-assets>
    
            <!--
            <a-marker type='barcode' value='0'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>
            -->
    
            <a-marker id="animated-marker" type='barcode' value='0'>
                <a-entity
                    gltf-model="#animated-asset"
                    scale="2">
                </a-entity>
            </a-marker>
    
      
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>

        </a-scene>

    </body>
</html>
